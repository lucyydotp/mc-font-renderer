<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minecraft Font Renderer</title>
    <style>
        * {
            font-family: sans-serif;
        }
        body {
            background: #222;
            color: white;
            margin: 0;
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }
        #output-canvas {
            border: 1px solid #777;
            margin: auto;
            display: block;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <h1>Minecraft Font Renderer</h1>
    <input type="text" id="input">
    <canvas id="output-canvas" width="800" height="200"></canvas>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
